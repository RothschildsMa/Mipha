<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>勤怠管理システム</title>
  <style>
    body {
      background-color: white;
      font-family: "MingLiU";
    }

    header {
      background-color: white;
      border-bottom: 1px solid #dcdde1;
    }

    h1 {
      text-align: left;
      font-size: 2rem;
      margin: 1rem 0;
    }

    h1 button.logout {
      background-color: #f2f2f2;
      color: #333;
      border: 1px solid #ccc;
    }

    h2 {
      margin: 2rem 0 1rem;
      font-size: 1.5rem;
    }

    label {
      display: inline-block;
      width: 100px;
    }

    input[type="text"], select {
      width: 100px;
      height: 30px;
      font-size: 0.5rem;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
    }

    table {
      border-collapse: collapse;
      margin: 2rem 0;
      width: 100%;
    }

    th, td {
      border: 1px solid #dcdde1;
      padding: 0.5rem;
      text-align: center;
    }

    th {
      background-color: #87CEFA;
      font-weight: normal;
    }

    .btn-container {
      display: flex;
      justify-content: flex-end;
    }

    .btn-container button {
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <header style="display: flex; justify-content: space-between; align-items: center;">
    <h1>株式会社○○○○</h1>
    <button class="logout">ログアウト</button>
  </header>
  <div>
    <h4>社員情報一覧</h4>
    <div style="display: flex; align-items: center;">
      <label for="id" style="display: inline-block; width: 60px; font-size: 0.9rem; margin-right: 10px; text-align: right;">社員ID：</label>
     <input type="text" name="id" id="id" style="display: inline-block; width: calc(30% - 10px); font-size: 0.1rem; padding: 0.1rem; margin-bottom: 0.1rem; border-width: 0.1px;">
      <label for="group" style="display: inline-block; width: 60px; font-size: 0.9rem; margin-left: 20px; margin-right: 10px; text-align: right;">所　属：</label>
     <select name="group" id="group" style="display: inline-block; width: calc(20% - 100px); font-size: 0.5rem; padding: 0.3rem; margin-bottom: 0.5rem;">
  <option value="group1">Group 1</option>
  <option value="group2">Group 2</option>
  <option value="group3">Group 3</option>
</select>

    </div>
    <div style="display: flex; align-items: center;">
      <label for="join_date" style="font-size: 0.9rem;">入社年月：</label>
      <input type="date" name="join_date" id="join_date" style="font-size: 0.9rem; padding: 0.2rem; border: 1px solid #ccc;">～
      <input type="date" name="join_date" id="join_date" style="font-size: 0.9rem; padding: 0.2rem; border: 1px solid #ccc;">
      <div style="margin-left: auto;">
        <button class="search" style="font-size: 0.9rem; padding: 0.2rem 0.5rem; border: 1px solid #ccc; margin-left: 20px;">検索</button>
        <button class="logout" style="font-size: 0.9rem; padding: 0.2rem 0.5rem; border: 1px solid #ccc; margin-left: 20px;">登録</button>
      </div>
    </div>
    <table style="width: 100%; border-collapse: collapse;">
      <thead>
    <tr>
      <th>選択</th>
      <th>社員ID</th>
      <th>入社年月日</th>
      <th>氏名</th>
      <th>カタカナ</th>
      <th>性別</th>
      <th>年齢</th>
      <th>所属</th>
      <th>電話番号</th>
      <th>メールアドレス</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><input type="checkbox" name="select" id="select-1"></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
    <!-- Repeat this <tr> block for each additional row -->
    <tr>
      <td><input type="checkbox" name="select" id="select-20"></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
      <td></td>
    </tr>
   

  </tbody>
</table>
<div style="text-align: right;">
  <button class="delete">削除</button>
</div>
  </div>
</body>
</html>
